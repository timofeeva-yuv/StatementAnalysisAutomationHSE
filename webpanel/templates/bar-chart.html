<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx_bar = document.getElementById('{{ chart_id }}');
  const data_bar = {
    labels: {{ labels|safe }},
    datasets: [{
      {#label: 'Errors',#}
      data: {{ values|safe }},
      {#backgroundColor: '{{ bar_color|safe }}'#}
    }]
  };

  new Chart(ctx_bar, {
    type: 'bar',
    data: data_bar,
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    },
  });
</script>
