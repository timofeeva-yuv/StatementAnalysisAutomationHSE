<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Песочница</title>
    <style>
    .chart-container {
        overflow: hidden;
        width: 40vw;
    }
    </style>
    {% load static %}
    <script src="{% static 'hints.js' %}"></script>
</head>
<body>
{% include 'navigation.html' %}

<form method="post">
        {% csrf_token %}
        {{ form.as_p }}

<div id="filters_container">
            {{ form.input_field }}
            <div id="hints-container"></div>
            <br>
        </div>

        {% if error %}
            <p style="color: red">{{ error }}</p>
        {% endif %}
        <button type="submit" name="submit">Показать</button>
</form>


<div id="constant-container">
<h2>Значение: {{ value }}</h2>
</div>

</body>
</html>
