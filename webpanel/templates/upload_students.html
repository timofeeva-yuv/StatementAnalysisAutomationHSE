<!DOCTYPE html>
<html>
<head>
    <title>Настройки</title>
</head>
<body>
{% include 'navigation.html' %}
    <p>Адрес таблицы с ведомостями: {{ root_table_url }}</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        {% if error %}
            <p style="color: red">{{ error }}</p>
        {% endif %}
        <button type="submit">Загрузить</button>
    </form>
</body>
</html>
